<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet defer" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="buttons">
        <!-- buttons for adjust painter color -->
        <input id="colChoice" type="color" name="colChoice" value="#000000">
        <button id="rgbBtn">RGB</button>

        <!-- reset button -->
        <button id="clearBtn">RESET</button>
    </div>

    <!-- etch-a-sketch grid -->
    <div id="grid"></div>
    
</body>
</html>
